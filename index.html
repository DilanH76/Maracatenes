<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maracatènes</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Maracatènes</h1>
      <h4>Départ de la Catène, au Havre, dimanche 31 mai 2026 à 09h00</h4>
    </header>

    <div class="main-container">
      <section class="forms-section">
        <form id="main-form">
          <div
            class="registration-mode"
            style="text-align: center; margin-bottom: 20px"
          >
            <label
              style="margin-right: 20px; font-weight: bold; font-size: 1.2rem"
            >
              <input
                type="radio"
                name="mode"
                value="solo"
                checked
                onchange="switchMode('solo')"
              />
              Inscription Solo
            </label>
            <label style="font-weight: bold; font-size: 1.2rem">
              <input
                type="radio"
                name="mode"
                value="team"
                onchange="switchMode('team')"
              />
              Inscription Équipe
            </label>
          </div>

          <div id="participants-container"></div>

          <div class="controls">
            <button type="button" id="btn-add-participant" class="btn-add">
              + Ajouter un participant
            </button>
          </div>
        </form>
      </section>

      <aside>
        <h2>Panier</h2>
        <div class="cart-details" id="cart-details">
          <p>Aucun participant</p>
        </div>

        <hr />

        <div class="cart-total">
          <p>Total à payer : <span id="total-price">0</span>€</p>
        </div>

        <div class="cart-actions">
          <button type="button" class="btn-validate">Valider et payer</button>
          <button type="button" class="btn-cancel">Annuler</button>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
